<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Signal Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="traffic">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
      </div>
    </div>
    <div class="signals">
      <button id="red-btn" onclick="goRed()">Stop</button>
      <button id="yellow-btn" onclick="goYellow()">Wait</button>
      <button id="green-btn" onclick="goGreen()">Go</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
